<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DENCZR'S SIGN UP</title>
</head>
<body>
  <form id="signup" onsubmit="return validateForm()">
    <fieldset>
      <legend>DENCZR'S SIGN UP</legend>

      <label for="name">Name: </label>
      <input type="text" id="name" name="name" onblur="handleInput(event)" onfocus="handleInput(event)" required> <br><br>

      <label for="username">Username: </label>
      <input type="text" id="username" name="username" onblur="handleInput(event)" onfocus="handleInput(event)" required> <br><br>

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" onblur="handleInput(event)" onfocus="handleInput(event)" required> <br><br>

      <label for="address">Address: </label>
      <input type="text" id="address" name="address" onblur="handleInput(event)" onfocus="handleInput(event)" required> <br> <br>

      <label for="password">Password: </label>
      <input type="password" id="password" name="password" onblur="handleInput(event)" onfocus="handleInput(event)" required> <br><br>

      <label for="gender">Gender: </label>
      <select name="gender" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to mention">Prefer not to mention</option>
      </select><br><br>

      <label for="interests">Interests: </label> <br>
      <textarea name="interests" id="interests" cols="60" rows="5" onblur="handleInput(event)" onfocus="handleInput(event)" required></textarea><br><br>

      <input type="submit" value="Register">
      <input type="reset" value="Clear" onclick="clearOutput()">
    </fieldset>
  </form>

  <p id="outputName"></p>
  <p id="outputUsername"></p>
  <p id="outputEmail"></p>
  <p id="outputPassword"></p>
  <p id="outputGender"></p>
  <p id="outputAddress"></p>
  <p id="outputInterests"></p>

  <script>
   function validateForm(event) {

  const name = document.getElementById("name").value;
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const address = document.getElementById("address").value;
  const password = document.getElementById("password").value;
  const gender = document.getElementById("gender").value;
  const interests = document.getElementById("interests").value;

  document.getElementById("outputName").textContent = "Name: " + name;
  document.getElementById("outputUsername").textContent = "Username: " + username;
  document.getElementById("outputEmail").textContent = "Email: " + email;
  document.getElementById("outputAddress").textContent = "Address: " + address;
  document.getElementById("outputPassword").textContent = "Password: " + password;
  document.getElementById("outputGender").textContent = "Gender: " + gender;
  document.getElementById("outputInterests").textContent = "Interests: " + interests;


  return false;
}

    function handleInput(event) {
      const inputElement = event.target;
      if (inputElement.value) {
        inputElement.style.border = "1px solid green";
      } else {
        inputElement.style.border = "1px solid red";
      }
    }

    function clearOutput() {
      document.getElementById("outputName").textContent = "";
      document.getElementById("outputusername").textContent = "";
      document.getElementById("outputEmail").textContent = "";
      document.getElementById("outputAddress").textContent = "";
      document.getElementById("outputPassword").textContent = "";
      document.getElementById("outputGender").textContent = "";
      document.getElementById("outputInterests").textContent = "";
    }
  </script>
</body>
</html>
